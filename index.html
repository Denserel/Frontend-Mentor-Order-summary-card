<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!---------- CSS ------------>
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="card-section">
    <div class="card-container container grid">
      <!---------------- Card ----------------->
      <article class="card-content">
        <img class="card-hero-illustration" src="./images/illustration-hero.svg" alt="hero illustration">
        <div class="card-body grid">
          <h2 class="card-order-summary-header heading">Order Summary</h2>
          <p class="card-order-summary">
            You can now listen to millions of songs, audiobooks,
            and podcasts on any divice anywhere you like!
          </p>
          <div class="card-plan grid">
            <img class="card-plan-image" src="./images/icon-music.svg" alt="music icon">
            <div class="card-plan-priceing">
              <h4 class="card-plan-priceing-header heading">Anual Plan</h4>
              <p class="card-plan-priceing-price">$<span class="card-plan-priceing-price-number">59.99</span>/year</p>
            </div>
            <a class="card-plan-changeplan" href="#">Change</a>
          </div>
          <a class="card-payment-button button" href="#">Proceede to Payment</a>
          <a class="card-cancelorder" href="#">Cancel Order</a>
        </div>
      </article>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Denserel" target="_blank">Sten Olav Jensen</a>.
  </div>
</body>

</html>
